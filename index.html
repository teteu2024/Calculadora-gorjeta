<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Tip calculator</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="spliter calculator logo">
    </header>

    <main>
        <section class="info">
            <div class="bill">
                <strong>bill</strong>

                 <div class="input-box">
                    <img src="./images/icon-dollar.svg" alt="icon dollar">
                    <input type="number" id="bill" placeholder="0">
                 </div>
            </div>

            <div class="tip">
                <strong>select tip%</strong>
                
                <div>
                    <button>5%</button>
                    <button>10%</button>
                    <button>15%</button>
                    <button>25%</button>
                    <button>50%</button>
                    <input type="number" id="custom-tip" placeholder="custom">
                </div>
            </div>

            <div class="people">
                <strong>Number of people</strong>

                <div class="input-box">
                    <img src="./images/icon-person.svg" alt="icon icon-person">
                    <input type="number" id="people" placeholder="0">
                </div>
            </div>
        </section>

        <section class="results">
        <div>
            <div class="amount">
                <p>
                    tip amount <br> <span>/ person</span>
                </p>
                <strong>$4.27</strong>
            </div>

            <div class="total">
                <p>
                    Total <br> <span>/ person</span>
                </p>
                <strong>$32.79</strong>

            </div>
        </div>
            
            
            <button>reset</button>
        </section>
    </main>
</body>
</html>
